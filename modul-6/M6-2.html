<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="fadeout">Fade Out</button>
    <button class="fadein">Fade In</button>
    <button class="fadetoggle">Fade Toggle</button>
    <br><br>
    <img src="https://via.placeholder.com/300" alt="Contoh Gambar">
    
    <script>
        $(document).ready(function() {
            $(".fadeout").click(function() {
                $("img").fadeOut();
            });

            $(".fadein").click(function() {
                $("img").fadeIn();
            });

            $(".fadetoggle").click(function() {
                $("img").fadeToggle();
                $("img").css("background-color", "orange");
            });
            $(".fadeto").click(function () {
                $("img").fadeTo("slow", 0.5);
                $("img").css("background-color", "lightpink");
            });
        });
    </script>
    </head>
    <body>
        <button class="fadeout" style="background-color: #add8e6;">Fade Out</button>
        <button class="fadein" style="background-color: #00bfff;">Fade In</button>
        <button class="fadetoggle" style="background-color: #ffa500;">Fade Toggle</button>
        <button class="fadeto" style="background-color: #ffb6c1;">Fade To</button>
        <br />
        <img src="../modul1/gambar/logoTI.png" alt="Sample Image" style="width: 300px; height: auto;" />
    </body>
</html>
