<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Form Input Data Mahasiswa</h1>
    <form method="get" action="M2-2.html">
    <table border="0">
    <tr>
        <td><label for="inputText">NIM</label></td>
        <td>
            <input type="number" id="nim" name="nim" pattern="[0-9]" require />
        </td>
    </tr>
    <tr>
        <td><label for="inputText">Password</label></td>
        <td>
            <input type="password" id="pass" name="pass" maxlength="20
            min="5" size="40" pattern="(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#]).+" required />
            <span>Berisi Kombinasi antara Huruf, angka dan simbol</span>
        </td>
    </tr>
    <tr>
        <td><label for="inputText">Nomor Telepon</label></td>
        <td>
            <input type="tel" id="telp" name="telp" maxlength="12" min="10"
            pattern="08.*" placeholder="08xxx" required />
            <span>Minimal 10-12 karakter</span>
        </td>
    </tr>
    <tr>
        <td><label for="inputText">Tanggal Lahir</label></td>
        <td>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required />
        </td>
    </tr>
    <tr>
        <td><label for="inputText">Email</label></td>
        <td>
            <input type="email" id="e_mail" name="e_mail"
            placeholder="nama@contoh.com" required />
        </td>
    </tr>
    <tr>
        <td><label for="inpuText">Alamat</label></td>
        <td>
            <textarea name="alamat" cols="35" rows="5"></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button name="save" value="simpan"> SIMPAN </button>
            <button type="reset" name="cancel" value="batal">batal</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
