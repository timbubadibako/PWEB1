<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Tambah Data Nilai Mata Kuliah</h2>
    <form action="tambah_nilai.php" method="POST">
        
        <label for="matakuliah">Nama Mata Kuliah:</label>
        <input type="text" id="matakuliah" name="matakuliah" placeholder="Masukkan nama mata kuliah" required>

        <label for="dosen">Nama Dosen:</label>
        <input type="text" id="dosen" name="dosen" placeholder="Masukkan nama dosen" required>

        <label for="sks">SKS:</label>
        <input type="number" id="sks" name="sks" placeholder="Masukkan jumlah SKS" required min="1" max="4">

        <label for="mahasiswa">Nama Mahasiswa:</label>
        <input type="text" id="mahasiswa" name="mahasiswa" placeholder="Masukkan nama mahasiswa" required>

        <label for="kehadiran">Jumlah Kehadiran:</label>
        <input type="number" id="kehadiran" name="kehadiran" placeholder="Masukkan jumlah kehadiran" required min="0">

        <label for="tugas">Nilai Tugas:</label>
        <input type="number" id="tugas" name="tugas" placeholder="Masukkan nilai tugas" required min="0" max="100">

        <label for="quiz">Nilai Quiz:</label>
        <input type="number" id="quiz" name="quiz" placeholder="Masukkan nilai quiz" required min="0" max="100">

        <label for="uts">Nilai UTS:</label>
        <input type="number" id="uts" name="uts" placeholder="Masukkan nilai UTS" required min="0" max="100">

        <label for="uas">Nilai UAS:</label>
        <input type="number" id="uas" name="uas" placeholder="Masukkan nilai UAS" required min="0" max="100">

        <label for="nilai_akhir">Nilai Akhir:</label>
        <input type="number" id="nilai_akhir" name="nilai_akhir" placeholder="Masukkan nilai akhir" required min="0" max="100" step="0.01">

        <label for="nilai_huruf">Nilai Huruf:</label>
        <select id="nilai_huruf" name="nilai_huruf" required>
            <option value="">Pilih nilai huruf</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        
        <button type="submit">Tambah Nilai</button>
    </form>
</div>

</body>
</html>
