<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Hotel</title>
    <link href="../css/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            background-color: #ffffff;
        }
        .dropdown-menu {
            transform: translateY(15px);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .nav-item.dropdown:hover .dropdown-menu {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        .dropdown-item:hover {
            background-color: #e9ecef;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .nav-link {
            font-size: 1rem;
        }
        .btn-search {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }
        .btn-search:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-building"></i> HotelKu
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-house-fill"></i> Beranda
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-journal-text"></i> Fasilitas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Kamar</a></li>
                            <li><a class="dropdown-item" href="#">Restoran</a></li>
                            <li><a class="dropdown-item" href="#">Kolam Renang</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check"></i> Reservasi
                        </a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Cari sesuatu..." aria-label="Search">
                    <button class="btn btn-search" type="submit">Cari</button>
                </form>
            </div>
        </div>
    </nav>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
