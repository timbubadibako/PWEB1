<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan</title>
    <link rel="stylesheet" href="Style-posttest2.css">
    <script src="Script-posttest2.js"></script>
</head>
<body>
    <div class="container">
        <h2>Form Penjualan Barang</h2>
        <div class="form-container">
            <form oninput="updateProductInfo()">
                <label for="code">Kode Barang:</label>
                <select id="code" onchange="updateProductInfo()">
                    <option value="">-Pilih Salah Satu-</option>
                    <option value="B001">B001</option>
                    <option value="B002">B002</option>
                    <option value="B003">B003</option>
                </select>

                <label for="quantity">Jumlah Beli:</label>
                <input type="number" id="quantity" value="0" oninput="calculateTotal()">

                <label for="name">Nama Barang:</label>
                <input type="text" id="name" readonly>

                <label for="price">Harga:</label>
                <input type="number" id="price" readonly>

                <label for="totalAmount">Jumlah Bayar:</label>
                <input type="number" id="totalAmount" readonly>

                <label for="discount">Potongan:</label>
                <input type="number" id="discount" readonly>

                <label for="totalPayment">Total Bayar:</label>
                <input type="number" id="totalPayment" readonly>

                <button type="button" onclick="displayReceipt()">Tampilkan Nota</button>
            </form>
        </div>
        <h2>Nota Penjualan</h2>
        <div class="nota-container">
            <pre id="nota">Pilih kode barang dan masukkan jumlah beli untuk melihat nota penjualan.</pre>
        </div>
    </div>
</body>
</html>
