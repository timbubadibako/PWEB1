<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <script>
        function showData() {
            // Asumsikan ada elemen input dengan id yang sesuai
            // dan logika untuk mengambil dan menampilkan data
            // telah didefinisikan di sini
            let nama = document.getElementById("nama").value;
            let jenkel = document.getElementById("jenkel").value;
            document.getElementById("hasil").innerHTML = "Nama: " + nama + "<br>Jenis Kelamin: " + jenkel;
        }
    </script>
</head>
<body>
    <h1>Form Input</h1>
    <form name="form1">
        <table border="1">
            <tr>
                <td><label>Nama</label></td>
                <td><input type="text" name="nama" id="nama"></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>
                    <input type="radio" name="jenkel" id="jenkel" value="L">Laki-laki
                    <input type="radio" name="jenkel" id="jenkel" value="P">Perempuan
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" name="tampil" value="tampil" onclick="showData()">Tampilkan</button>
                    <button type="reset" name="batal" value="batal">Batal</button>
                </td>
            </tr>
        </table>
        <div id="hasil"></div>
    </form>
</body>
</html>
